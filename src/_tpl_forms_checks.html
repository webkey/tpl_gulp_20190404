<form action="#" method="post">
  <div class="form-row">
    <div class="input-wrap">
      <h4>
        <a href="#hashFormCheckboxOutsideExample" id="hashFormCheckboxOutsideExample" class="hashAnchor"><span class="mark">Checkbox outside label</span></a>
      </h4>
      <ul class="checkbox-list reset-list">
        <li>
          <input type="checkbox" name="testCheckboxOutside" id="checkbox-normal" />
          <label for="checkbox-normal"><span>Normal</span></label>
        </li>
        <li>
          <input type="checkbox" name="testCheckboxOutsideChecked" id="checkbox-checked" checked />
          <label for="checkbox-checked"><span>Checked</span></label>
        </li>
        <li>
          <input type="checkbox" name="testCheckboxOutsideDisabled" id="checkbox-disabled" disabled />
          <label for="checkbox-disabled"><span>Disabled</span></label>
        </li>
        <li>
          <input type="checkbox" name="testCheckboxOutsideCheckedDisabled" id="checkbox-checked-disabled" checked disabled />
          <label for="checkbox-checked-disabled"><span>Checked & Disabled</span></label>
        </li>
      </ul>

      <h4>
        <a href="#hashFormCheckboxInsideExample" id="hashFormCheckboxInsideExample" class="hashAnchor"><span class="mark">Checkbox inside label</span></a>
      </h4>
      <ul class="checkbox-list reset-list">
        <li>
          <label class="check-label">
            <input type="checkbox" name="testCheckboxInside" />
            <i>&nbsp;</i> <span>Отличный способ для выделения самого важного в тексте – использование контрастных шрифтов</span>
          </label>
        </li>
        <li>
          <label class="check-label">
            <input type="checkbox" name="testCheckboxInsideChecked" checked />
            <i>&nbsp;</i> <span>Checked</span>
          </label>
        </li>
        <li>
          <label class="check-label">
            <input type="checkbox" name="testCheckboxInsideDisabled" disabled />
            <i>&nbsp;</i> <span>Disabled</span>
          </label>
        </li>
        <li>
          <label class="check-label">
            <input type="checkbox" name="testCheckboxInsideCheckedDisabled" checked disabled />
            <i>&nbsp;</i> <span>Checked & Disabled</span>
          </label>
        </li>
      </ul>
    </div>
    <div class="input-wrap">
      <h4>
        <a href="#hashFormRadiobuttonOutsideExample" id="hashFormRadiobuttonOutsideExample" class="hashAnchor"><span class="mark">Radiobutton outside label</span></a>
      </h4>
      <ul class="radio-list reset-list">
        <li>
          <input type="radio" name="testRadioOutside" id="radio-male" checked />
          <label for="radio-male"><span>Male</span></label>
        </li>
        <li>
          <input type="radio" name="testRadioOutside" id="radio-female" />
          <label for="radio-female"><span>Female</span></label>
        </li>
        <li>
          <input type="radio" name="testRadioOutsideDisabled" id="radio-disabled" disabled />
          <label for="radio-disabled"><span>Disabled</span></label>
        </li>
        <li>
          <input type="radio" name="testRadioOutsideCheckedDisabled" id="radio-checked-disabled" checked disabled />
          <label for="radio-checked-disabled"><span>Checked & Disabled</span></label>
        </li>
      </ul>

      <h4>
        <a href="#hashFormRadiobuttonInsideExample" id="hashFormRadiobuttonInsideExample" class="hashAnchor"><span class="mark">Radiobutton inside label</span></a>
      </h4>

      <ul class="radio-list reset-list">
        <li>
          <label class="radio-label">
            <input type="radio" name="testRadioInside" />
            <i>&nbsp;</i> <span>Male</span>
          </label>
        </li>
        <li>
          <label class="radio-label">
            <input type="radio" name="testRadioInside" checked />
            <i>&nbsp;</i> <span>Female</span>
          </label>
        </li>
        <li>
          <label class="radio-label">
            <input type="radio" name="testRadioInsideDisabled" disabled />
            <i>&nbsp;</i> <span>Disabled</span>
          </label>
        </li>
        <li>
          <label class="radio-label">
            <input type="radio" name="testRadioInsideCheckedDisabled" checked disabled />
            <i>&nbsp;</i> <span>Checked & Disabled</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
</form>
